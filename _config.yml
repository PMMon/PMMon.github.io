title: Sho Kawano
logo:  # you can add own logo.
description:
baseurl: / 
url: "https://shonomercy.github.io" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Sho Kawano
  image: '/assets/img/headshot2.jpeg'
  job: Environmental Science / Statistics
  bio: I'm a data scientist working at UC Davis. I am interested in statistical methods to solve environmental problems. Currently, I work on time series & factor analysis of aerosol data.
  email: shokawano@berkeley.edu


# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/
  - name: Facebook
    link: https://facebook.com/


# Comment Section (Disqus)
disqus-identifier:  # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
