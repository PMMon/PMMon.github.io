<div class="container">
  <!-- begin author -->

    <!-- <div class="author__inner"> -->
  <img src="{{site.baseurl}}{{site.author.image}}" alt="{{site.author.name}}" class="author__img">
      <h2 class="author__job">{{ site.author.job }}</h2>
      <p class="author__bio">{{ site.author.bio }}</p>
      <div class="contact">

        <!--Listing all my links here. Change these links in _config.yml -->
        <div class="contact__title"></div>

            <a href="mailto:{{site.author.email}}" title="E-Mail"><i class="fa-solid fa-envelope"></i></a>
          </div>
          <div class="contact__link">
            <a href="{{site.author.google_scholar}}" title="Google Scholar"><i class="fa-brands fa-google-scholar"></i></a>
          </div>
          <div class="contact__link">
            <a href="{{site.author.github}}" title="GitHub"><i class="fa-brands fa-github"></i></a>
          </div>
          <div class="contact__link">
            <a href="{{site.author.linkedin}}" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
          </div>
          <div class="contact__link">
            <a href="{{site.author.twitter}}" title="X-Twitter"><i class="fa-brands fa-x-twitter"></i></a>
          </div>
<!--
          <div class="contact__link">
            <a href="{{site.author.group_site}}">Research Group</a>
          </div>          -->



  </section>

  <div class="author__more">
    <div class="updated_line">Last Updated: {{site.author.last_update}}</div>
  </div>
</div>
